<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An expense tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="container">
          <h2>✔ Balance: <span id="balance">0</span></h2>
          <div class="summary">
            <div class="income">
              <h3>Total Income</h3>
              <p class="green" id="totalIncome">0</p>
            </div>
            <div class="expenses">
              <h3>Total Expenses</h3>
              <p class="red" id="totalExpense">0</p>
            </div>
          </div>
        </div>

        <div class="bottom-container">
          <div class="expenses-section">
            <h3>Expenses</h3>
            <table id="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Amount</th>
                  <th>Type</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <!--we only need a thead. we will add the tbody using javascript-->
              </tbody>
            </table>
          </div>

          <div class="add-expense">
            <h3>Add New</h3>
            <label
              >Entry Type:
              <select id="entryType">
                <option value="↗">Expense</option>
                <!--top arrow means the money we spend-->
                <option value="↘">Income</option>
                <!--down arrow means the money we earn-->
              </select>
            </label>
            <label>Name: </label>
            <input type="text" id="name" required placeholder="Enter name" />
            <label>Amount: </label>
            <input type="number" id="amount" required placeholder="Enter amount" />
            <!--If you click on the button it will create a row with the input you've entered -->
            <button onclick="addRow()">Add Expense</button>
          </div>
        </div>
        <script src="index.js"></script>
      </body>
    </html>

    <script src="index.js"></script>
  </body>
</html>
