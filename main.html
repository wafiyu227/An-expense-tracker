<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
        <h2>✔ Balance: <span id="balance">2000</span></h2>
        <div class="summary">
            <div class="income">
                <h3>Total Income</h3>
                <p class="green">25000</p>
            </div>
            <div class="expenses">
                <h3>Total Expenses</h3>
                <p class="red">23000</p>
            </div>
        </div>
         <h3>Expenses</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Income</td>
                    <td>25000</td>
                    <td>✔</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Rent</td>
                    <td>18000</td>
                    <td>❌</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Food</td>
                    <td>5000</td>
                    <td>❌</td>
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>

        <div class="add-expense">
            <h3>Add New</h3>
            <label>Entry Type: 
                <select>
                    <option>Expense</option>
                    <option>Income</option>
                </select>
            </label>
            <label>Name: <input type="text" placeholder="Enter name"></label>
            <label>Amount: <input type="number" value="0"></label>
            <button>Add Expense</button>
        </div>
    </div>
    

   <script src="index.js"></script> 
</body>
</html>
